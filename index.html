<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>获取时间</title>

    <script>
        function gettime() {
            var date = new Date();
            var strDate = date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDay() + '日' + date.getHours() + '时' + date.getMinutes() + '分' + date.getSeconds() + '秒';

            document.write('<br/>' + '<br/>' + '<br/>' + '<br/>');
            document.write('<br/>' + '<br/>' + '<br/>' + '<br/>');
            document.write('<br/>' + '<br/>' + '<br/>' + '<br/>');
            document.write("我们在一起是:2022年1月14日" + '<br/>' + '<br/>');
            document.write("现在是:" + strDate + '<br/>' + '<br/>');

            var h_m_s = date.getHours() + '时' + date.getMinutes() + '分' + date.getSeconds() + '秒';

            var today = new Date();
            var str = "";
            str += today.getFullYear() + "-";
            var month = today.getMonth() + 1;//返回值是 0（一月） 到 11（十二月） 之间的一个整数。
            if (month < 10) {
                str += "0";
            }
            str += month + "-";


            date1 = Date.parse("2022-01-14");
            date2 = Date.parse(str);
            var ms = Math.abs(date2 - date1);
            var days = Math.floor(ms / (24 * 3600 * 1000));

            var s = "在一起已经：" + days + "天" + h_m_s;


            document.write("<p> " + s.fontsize(6) + "</p>");
        }
    </script>

</head>

<body>
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <p id="time">点击下方按钮显示时间</p>
    <button type="button" onclick="gettime()">H E R E</button>


</body>

</html>
